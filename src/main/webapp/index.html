<!DOCTYPE html>
<html>
  <title>Dynamic Example</title>
  <body>
    <form action="DynamicServlet.do" method="get">
      <div>
        <input type="number" name="first" />
        <input type="number" name="second" />
        <input type="submit" name="calc" value="-" />
        <input type="submit" name="calc" value="+" />
        <input type="submit" name="calc" value="*" />
        <input type="submit" name="calc" value="/" />
      </div>
    </form>
  </body>
</html>
